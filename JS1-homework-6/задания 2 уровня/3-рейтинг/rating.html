<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
	<style>
		i {
			font-size: 50px;
		}

		.golden {
			color: gold;
		}
	</style>
</head>

<body>
	<i id="first" class="fas fa-star"></i>
	<i id="second" class="fas fa-star"></i>
	<i id="third" class="fas fa-star"></i>
	<i id="fourth" class="fas fa-star"></i>
	<i id="fifth" class="fas fa-star"></i>

	<!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

	<script>
		"use strict";
		let firstStar = document.getElementById('first');
		let secondStar = document.getElementById('second');
		let thirdStar = document.getElementById('third');
		let fourthStar = document.getElementById('fourth');
		let fifthStar = document.getElementById('fifth');

		let goldenClass = 'golden';

		// функция подсвечивает звезды
		function glow(el) {
			el.classList.add(goldenClass);
			let childNode = el.previousElementSibling;
			while (childNode) {
				childNode.classList.add(goldenClass);
				childNode = childNode.previousElementSibling;
			}
		}

		// функция убирает подстветку звезд
		function glowOff(el) {
			el.classList.remove(goldenClass);
			let childNode = el.previousElementSibling;
			while (childNode) {
				childNode.classList.remove(goldenClass);
				childNode = childNode.previousElementSibling;
			}
		}

		firstStar.addEventListener('mouseover', function () {
			if (!firstStar.classList.contains(goldenClass)) {
				glow(firstStar);
			}
		});

		secondStar.addEventListener('mouseover', function () {
			if (!secondStar.classList.contains(goldenClass)) {
				glow(secondStar);
			}
		});

		thirdStar.addEventListener('mouseover', function () {
			if (!thirdStar.classList.contains(goldenClass)) {
				glow(thirdStar);
			}
		});

		fourthStar.addEventListener('mouseover', function () {
			if (!fourthStar.classList.contains(goldenClass)) {
				glow(fourthStar);
			}
		});

		fifthStar.addEventListener('mouseover', function () {
			if (!fifthStar.classList.contains(goldenClass)) {
				glow(fifthStar);
			}
		});

		firstStar.addEventListener('mouseout', function () {
			glowOff(thirdStar);
		});

		secondStar.addEventListener('mouseout', function () {
			glowOff(secondStar);
		});

		thirdStar.addEventListener('mouseout', function () {
			glowOff(thirdStar);
		});

		fourthStar.addEventListener('mouseout', function () {
			glowOff(fourthStar);
		});

		fifthStar.addEventListener('mouseout', function () {
			glowOff(fifthStar);
		});
	</script>
</body>

</html>
