<body>

	<script>
		'use strict';
		// Задание 4.1.1 
		// ES6
		class Product {
			constructor(name, price) {
				this.name = name;
				this.price = price;
			}

			make25PercentDiscount(discount) {
				this.price = this.price - (this.price / 100 * discount);
			}
		}

		const obj_1 = new Product('scooter', 150);
		const obj_2 = new Product('bike', 500);

		obj_1.make25PercentDiscount(25);
		obj_2.make25PercentDiscount(25);

		console.log(obj_1);
		console.log(obj_2);
	</script>
