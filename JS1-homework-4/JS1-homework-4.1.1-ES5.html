<body>

	<script>
		'use strict';
		// Задание 4.1.1
		// ES5 
		function Product(name, price) {
			this.name = name;
			this.price = price;
		}

		Product.prototype.make25PercentDiscount = function (discount) {
			this.price = this.price - (this.price / 100 * discount);
		};

		let obj_1 = new Product('scooter', 150);
		let obj_2 = new Product('bike', 500);
		
		obj_1.make25PercentDiscount(25);
		obj_2.make25PercentDiscount(25);

		console.log(obj_1);
		console.log(obj_2);
	</script>
</body>
