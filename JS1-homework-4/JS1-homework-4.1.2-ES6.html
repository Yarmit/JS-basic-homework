<body>

	<script>
		'use strict';
		// Задание 4.1.2
		// ES6
		class Post {
			constructor(author, text, date) {
				this.author = author;
				this.text = text;
				this.date = date;
			}

			edit(_text) {
				this.text = _text;
			};
		}

		class AttachedPost extends Post {
			constructor(author, text, date) {
				super(author, text, date);
				this.highlighted = false;
			}

			makeTextHighlighted() {
				this.highlighted = true;
			}

		}

		const obj_1 = new Post('Admin', 'Исходный текст 1', '25-04-2022');
		const obj_2 = new AttachedPost('Admin-1', 'Исходный текст 2', '26-04-2022')

		obj_1.edit('Измененный текст 1');
		obj_2.edit('Измененный текст 2');
		obj_2.makeTextHighlighted();
		
		console.log(obj_1);
		console.log(obj_2);
	</script>
</body>

</html>
