<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Страница 1</title>
</head>

<body>
	<!-- Задание. Выведите содержимое тега title в консоль. -->

	<script>
		"use strict";
		// 1 вариант поиск по тегу в разделе head
		let title_1 = document.head.getElementsByTagName('title');
		console.log(title_1[0].innerText);

		// 2 вариант поиск по селектору
		let title_2 = document.querySelector('title');
		console.log(title_2.innerText);		
	</script>
</body>

</html>
