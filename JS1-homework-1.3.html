<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS1-homework-1.3</title>
</head>

<body>

	<script>
		"use strict";
		// Задание 1.3
		/*
		1. число 10 складываем с числом 10 получаем число 20
		2. число 20 приводится к строке получаем строку "20"		
		3. конкатенация (объединение) строк "20" и "10" получаем строку "2010"
		4. "2010" присваиваем в переменную result
		5. с помощью console.log выводим result в консоль
		*/
		let result = 10 + 10 + "10";
		console.log(result);
		/*
		1. число 10 приводится к строке получаем строку "10"
		2. конкатенация строк "10" и "10" получаем строку "1010"
		3. число 10 приводится к строке получаем строку "10"
		4. конкатенация строк "1010" и "10" получаем строку "101010"
		5. "101010" присваиваем в переменную result
		6. с помощью console.log выводим result в консоль
		*/
		result = 10 + "10" + 10;
		console.log(result);
		/*
		1. число 10 складываем с числом 10 получаем 20
		2. унарноый плюса преобразует строку "10" в число 10
		3. число 20 складываем с числом 10 получаем 30
		4. 30 присваиваем в переменную result
		5. с помощью console.log выводим result в консоль
		*/
		result = 10 + 10 + +"10";
		console.log(result);
		/*
		1. унарный минус преобразует пустую строку "" в число и изменяет знак получаем -0
		2. число 10 делим на число -0 получаем -Infinity (отрицательная бесконечность)
		3. -Infinity присваиваем в переменную result
		4. с помощью console.log выводим result в консоль
		*/
		result = 10 / -"";
		console.log(result);
		/*
		1. строка "2.5" унарным плюсом преобразуется в число 2.5
		2. число 10 делим на число 2.5 получаем число 4
		3. 4 присваиваем в переменную result
		4. с помощью console.log выводим result в консоль
		*/
		result = 10 / +"2.5";
		console.log(result);
	</script>
</body>

</html>
