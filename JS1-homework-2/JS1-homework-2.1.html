<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS1-homework-2.1</title>
</head>

<body>

	<script>
		"use strict";
		// Задание 2.1
		// объявляем переменные
		// 1 присваиваем в переменную a
		// 1 присваиваем в переменную b
		// значение переменной с: undefined
		// значение переменной d: undefined
		let a = 1, b = 1, c, d;

		// префиксный инкремент увеличивает переменную а на 1, получаем а: 2
		// значение переменной а присваиваем в переменную с
		// выводим в alert значение переменной c: 2
		c = ++a;
		alert(c);

		// присваиваем значение переменной b в переменную d, получаем d: 1
		// постфиксный инкримент увеличивает значение переменной b на единицу, получаем b: 2
		// выводим в alert значение переменной d: 1
		d = b++; 
		alert(d);

		// префиксный инкремент увеличивает переменную а на единицу, получаем а: 3
		// к 2 прибавляем значение переменной a, получаем 5
		// 5 присваиваем в переменную c
		// выводим в alert значение переменной с: 5
		c = 2 + ++a; 
		alert(c);

		// к 2 прибавляем значение переменной b: 2, получаем 4
		// постфиксный инкремент увеличивает переменную b на единицу, получаем b: 3
		// 4 присваиваем в переменную d
		// выводим в alert значение переменной b: 4
		d = 2 + b++;
		alert(d);

		// выводим в alert значение переменной a: 3 (получили в строке 39)
		alert(a);

		// выводим в alert значение переменной b: 3 (получили в строке 46)
		alert(b);
	</script>
</body>

</html>
